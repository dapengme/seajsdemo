<!doctype html>
<html>
<head>
	<title>Lucky Ball</title>
	<meta charset="utf-8">
<body>
	<div id="todoapp">

		<header>
			<h1>Todos</h1>
			<input id="new-todo" type="text" placeholder="What needs to be done?" />
		</header>

		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>

		<footer>
			<a id="clear-completed">Clear completed</a>
			<div id="todo-count"></div>
		</footer>

	</div>

	<script src="seajs/sea.js" data-config="config/config.js" data-main="config/main.js"></script>

</body>
</html>
